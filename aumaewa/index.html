<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte 3D Pivotante – Trinity</title>
  <style>
    :root {
      --radius: 24px;
      --shadow: 0 25px 60px rgba(0,0,0,0.45);
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #2b0f3a, #0e0614 70%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .scene {
      width: 360px;
      height: 520px;
      perspective: 1400px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.9s cubic-bezier(.4,.2,.2,1);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      cursor: pointer;
    }

    .scene:hover .card,
    .scene.is-flipped .card {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: var(--radius);
      overflow: hidden;
    }

    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card-front {
      transform: rotateY(0deg);
    }

    .card-back {
      transform: rotateY(180deg);
    }

    /* Optionnel : léger effet de profondeur */
    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: var(--radius);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
      pointer-events: none;
    }

    /* Mobile tap */
    @media (hover: none) {
      .scene:hover .card { transform: none; }
    }
  </style>
</head>
<body>

  <div class="scene" onclick="this.classList.toggle('is-flipped')">
    <div class="card">
      <!-- RECTO -->
      <div class="card-face card-front">
        <!-- Remplacer le src par le visuel recto -->
        <img src="recto.png" alt="Carte Trinity Recto" />
      </div>

      <!-- VERSO -->
      <div class="card-face card-back">
        <!-- Remplacer le src par le visuel verso -->
        <img src="verso.png" alt="Carte Trinity Verso" />
      </div>
    </div>
  </div>

</body>
</html>
